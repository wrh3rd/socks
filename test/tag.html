<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags</title>
  <link rel="stylesheet" href="socks.css">
</head>
<body id="app">
  <section class="section">
    <div class="content">
      <p>Regular Tags</p>

      <label class="tag is-primary">Primary</label>
      <label class="tag is-info">Info</label>
      <label class="tag is-success">Success</label>
      <label class="tag is-danger">Danger</label>
      <label class="tag is-warning">Warning</label>
      <label class="tag is-white">White</label>
      <label class="tag is-black">Black</label>
    </div>
  </section>

  <section class="section">
    <div class="content">
      <p>Darker Tags</p>
      
      <label class="tag is-primary is-darker">Primary</label>
      <label class="tag is-info is-darker">Info</label>
      <label class="tag is-success is-darker">Success</label>
      <label class="tag is-danger is-darker">Danger</label>
      <label class="tag is-warning is-darker">Warning</label>
      <label class="tag is-white is-darker">White</label>
      <label class="tag is-black is-darker">Black</label>
    </div>
  </section>

  <section class="section">
    <div class="content">
      <p>Lighter Tags</p>
      
      <label class="tag is-primary is-lighter">Primary</label>
      <label class="tag is-info is-lighter">Info</label>
      <label class="tag is-success is-lighter">Success</label>
      <label class="tag is-danger is-lighter">Danger</label>
      <label class="tag is-warning is-lighter">Warning</label>
      <label class="tag is-white is-lighter">White</label>
      <label class="tag is-black is-lighter">Black</label>
    </div>
  </section>

  <section class="section">
    <div class="content">
      <p>Outlined Tags</p>
      
      <label class="tag is-primary is-outlined">Primary</label>
      <label class="tag is-info is-outlined">Info</label>
      <label class="tag is-success is-outlined">Success</label>
      <label class="tag is-danger is-outlined">Danger</label>
      <label class="tag is-warning is-outlined">Warning</label>
      <label class="tag is-white is-outlined">White</label>
      <label class="tag is-black is-outlined">Black</label>
    </div>
  </section>
</body>
</html>
