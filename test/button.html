<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link rel="stylesheet" href="socks.css">
</head>

<body id="app">
  <section class="section">
    <div class="content">
      <div class="chest">
        <div class="drawer">
          <p>Default Buttons</p>

          <button class="button is-primary">Primary</button>
          <button class="button is-info">Info</button>
          <button class="button is-success">Success</button>
          <button class="button is-danger">Danger</button>
          <button class="button is-warning">Warning</button>
          <button class="button is-white">White</button>
          <button class="button is-black">Black</button>
          <button class="button is-link">Link</button>
        </div>
        
        <div class="drawer">
          <p>Rounded Buttons</p>

          <button class="button is-primary is-rounded">Primary</button>
          <button class="button is-info is-rounded">Info</button>
          <button class="button is-success is-rounded">Success</button>
          <button class="button is-danger is-rounded">Danger</button>
          <button class="button is-warning is-rounded">Warning</button>
          <button class="button is-white is-rounded">White</button>
          <button class="button is-black is-rounded">Black</button>
          <button class="button is-link is-rounded">Link</button>
        </div>

        <div class="drawer">
          <p>Lighter Buttons</p>
  
          <button class="button is-primary is-lighter">Primary</button>
          <button class="button is-info is-lighter">Info</button>
          <button class="button is-success is-lighter">Success</button>
          <button class="button is-danger is-lighter">Danger</button>
          <button class="button is-warning is-lighter">Warning</button>
          <button class="button is-white is-lighter">White</button>
          <button class="button is-black is-lighter">Black</button>
          <button class="button is-link is-lighter">Link</button>
        </div>

        <div class="drawer">
          <p>Darker Buttons</p>
  
          <button class="button is-primary is-darker">Primary</button>
          <button class="button is-info is-darker">Info</button>
          <button class="button is-success is-darker">Success</button>
          <button class="button is-danger is-darker">Danger</button>
          <button class="button is-warning is-darker">Warning</button>
          <button class="button is-white is-darker">White</button>
          <button class="button is-black is-darker">Black</button>
          <button class="button is-link is-darker">Link</button>
        </div>

        <div class="drawer">
          <p>Outlined Buttons</p>
  
          <button class="button is-primary is-outlined">Primary</button>
          <button class="button is-info is-outlined">Info</button>
          <button class="button is-success is-outlined">Success</button>
          <button class="button is-danger is-outlined">Danger</button>
          <button class="button is-warning is-outlined">Warning</button>
          <button class="button is-white is-outlined">White</button>
          <button class="button is-black is-outlined">Black</button>
          <button class="button is-link is-outlined">Link</button>
        </div>
        
        <div class="drawer">
          <p>Rounded Outlined Buttons</p>
  
          <button class="button is-primary is-outlined is-rounded">Primary</button>
          <button class="button is-info is-outlined is-rounded">Info</button>
          <button class="button is-success is-outlined is-rounded">Success</button>
          <button class="button is-danger is-outlined is-rounded">Danger</button>
          <button class="button is-warning is-outlined is-rounded">Warning</button>
          <button class="button is-white is-outlined is-rounded">White</button>
          <button class="button is-black is-outlined is-rounded">Black</button>
          <button class="button is-link is-outlined is-rounded">Link</button>
        </div>
        
        <div class="drawer">
          <p>Darker Rounded Outlined Buttons</p>
  
          <button class="button is-primary is-darker is-outlined is-rounded">Primary</button>
          <button class="button is-info is-darker is-outlined is-rounded">Info</button>
          <button class="button is-success is-darker is-outlined is-rounded">Success</button>
          <button class="button is-danger is-darker is-outlined is-rounded">Danger</button>
          <button class="button is-warning is-darker is-outlined is-rounded">Warning</button>
          <button class="button is-white is-darker is-outlined is-rounded">White</button>
          <button class="button is-black is-darker is-outlined is-rounded">Black</button>
          <button class="button is-link is-darker is-outlined is-rounded">Link</button>
        </div>
        
        <div class="drawer">
          <p>Small Buttons</p>

          <button class="button is-primary is-small">Primary</button>
          <button class="button is-info is-small">Info</button>
          <button class="button is-success is-small">Success</button>
          <button class="button is-danger is-small">Danger</button>
          <button class="button is-warning is-small">Warning</button>
          <button class="button is-white is-small">White</button>
          <button class="button is-black is-small">Black</button>
          <button class="button is-link is-small">Link</button>
        </div>
        
        <div class="drawer">
          <p>Large Buttons</p>

          <button class="button is-primary is-large">Primary</button>
          <button class="button is-info is-large">Info</button>
          <button class="button is-success is-large">Success</button>
          <button class="button is-danger is-large">Danger</button>
          <button class="button is-warning is-large">Warning</button>
          <button class="button is-white is-large">White</button>
          <button class="button is-black is-large">Black</button>
          <button class="button is-link is-large">Link</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
